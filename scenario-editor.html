<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/editor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シナリオ管理画面</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <!-- Font Awesome for toolbar icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }
        #scenario-list h3 {
            margin-top: 0;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        /* スクロールバーのスタイル */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>シナリオ一覧</h3>
        <div id="filter-container"></div>
        <hr>
        <div id="scenario-list">
            <!-- シナリオ一覧がここに動的に挿入されます -->
        </div>
    </div>
    <div id="main-content">
        <h1>シナリオエディタ</h1>
        <p>サイドバーからシナリオを選択して編集を開始してください。</p>
        <div class="view-mode-toggle" style="margin-top:10px;">
            <button class="view-mode-btn active" data-mode="split" title="分割表示">分割</button>
            <button class="view-mode-btn" data-mode="editor" title="エディタのみ">エディタ</button>
            <button class="view-mode-btn" data-mode="preview" title="プレビューのみ">プレビュー</button>
            <button class="view-mode-btn" id="zen-toggle" data-mode="zen" title="Zenモード (全画面/UI非表示)">Zen</button>
        </div>
        
        <!-- エディタとプレビューのレイアウト -->
        <div class="editor-layout">
            <!-- エディタパネル -->
            <div class="editor-panel">
                <h3>エディタ</h3>
                <!-- Quill ツールバー -->
                <div id="toolbar">
                    <span class="ql-formats">
                        <select class="ql-header" title="見出し">
                            <option value="1">見出し1</option>
                            <option value="2">見出し2</option>
                            <option selected></option>
                        </select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-bold" title="太字 (Ctrl+B)"></button>
                        <button class="ql-italic" title="斜体 (Ctrl+I)"></button>
                        <button class="ql-underline" title="下線 (Ctrl+U)"></button>
                        <button class="ql-strike" title="取り消し線"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-list" value="ordered" title="番号付きリスト"></button>
                        <button class="ql-list" value="bullet" title="箇条書き"></button>
                        <button class="ql-blockquote" title="引用"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-link" title="リンク"></button>
                        <button class="ql-image" title="画像"></button>
                    </span>
                    <span class="ql-formats">
                        <button id="insert-scene" class="insert-scene-btn" title="シーンを挿入" type="button">シーン</button>
                        <button id="insert-choice" class="insert-choice-btn" title="選択肢を挿入" type="button">選択肢</button>
                    </span>
                    <span class="ql-formats">
                        <button id="toggle-visual" class="ql-toggle-visual" title="視覚モード">Visual</button>
                        <button id="toggle-raw" class="ql-toggle-raw" title="Markdownモード">Raw</button>
                    </span>
                </div>
                <div id="editor"></div>
                <textarea id="raw-markdown" style="display:none; width:100%; min-height:300px; padding:12px; font-family: 'Courier New', monospace; font-size:14px;"></textarea>
            </div>
            
            <!-- プレビューパネル -->
            <div class="preview-panel">
                <h3>プレビュー</h3>
                <div id="preview-content"></div>
            </div>
        </div>
        
        <div id="form-container"></div>
        <div id="form-actions" style="display: none;">
            <button type="button" id="save-btn">保存</button>
            <button type="button" id="test-play-button">テストプレイ</button>
        </div>
    </div>

    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Utils -->
    <script src="/static/js/utils.js?v=1.0.1"></script>
    
    <!-- Markdown & Sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="/static/js/markdown-converter.js?v=1.0.4"></script>
    
    <!-- Editor -->
    <script src="/static/js/editor.js?v=1.0.4"></script>
    <script src="/static/js/editor-fixed.js?v=1.0.1"></script>

    <!-- Scenario Editor page logic (sidebar, filters, form rendering) -->
    <script type="module" src="/static/js/scenario-editor.js?v=1.0.0"></script>

</body>
</html>
