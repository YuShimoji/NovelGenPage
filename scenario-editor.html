<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/editor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シナリオ管理画面</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }
        #scenario-list h3 {
            margin-top: 0;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        /* スクロールバーのスタイル */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>シナリオ一覧</h3>
        <div id="filter-container"></div>
        <hr>
        <div id="scenario-list">
            <!-- シナリオ一覧がここに動的に挿入されます -->
        </div>
    </div>
    <div id="main-content">
        <h1>シナリオエディタ</h1>
        <p>サイドバーからシナリオを選択して編集を開始してください。</p>
        
        <!-- エディタコンテナ -->
        <div id="editor-container">
            <div id="toolbar">
                <button id="bold-btn">太字</button>
                <button id="italic-btn">斜体</button>
                <button id="insert-scene">シーン挿入</button>
                <button id="insert-choice">選択肢挿入</button>
                <button id="upload-image">画像挿入</button>
            </div>
            <div id="editor"></div>
        </div>
        
        <!-- プレビューエリア -->
        <div id="preview">
            <h3>プレビュー</h3>
            <div id="preview-content"></div>
        </div>
        
        <div id="form-container"></div>
        <div id="form-actions" style="display: none;">
            <button type="button" id="save-btn">保存</button>
            <button type="button" id="test-play-button">テストプレイ</button>
        </div>
    </div>

    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Markdown Converter -->
    <script src="/static/js/markdown-converter.js"></script>
    
    <!-- Editor -->
    <script src="/static/js/editor.js"></script>
</body>
</html>
